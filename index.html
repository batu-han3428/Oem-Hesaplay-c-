<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="javascript:void(0)">Oem Hesaplayıcı</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="event.preventDefault()">
                            <div class="input-group mb-3">
                                <div class="form-floating col-md-5">
                                    <input autocomplete="off" type="text" class="form-control" id="productName" placeholder=".">
                                    <label for="name">Ürün</label>
                                </div>
                                <div class="form-floating col-md-5 ms-auto">
                                    <input autocomplete="off" type="text" class="form-control" id="productPrice" placeholder=".">
                                    <label for="price">Fiyat</label>
                                </div>
                            </div>                   
                            <div class="col-md-12">                   
                                <div class="btn-group" role="group" aria-label="Basic outlined example">
                                    <button class="btn btn-outline-dark" type="submit" id="addBtn"><i class="bi bi-plus-lg"></i></button>
                                    <button class="btn btn-outline-dark" type="submit" id="updateBtn"><i class="bi bi-pencil-square"></i></button>
                                    <button class="btn btn-outline-dark" type="submit" id="deleteBtn"><i class="bi bi-trash-fill"></i></button>
                                    <button class="btn btn-outline-dark" type="submit" id="cancelBtn"><i class="bi bi-x-circle-fill"></i></button>
                                </div>
                            </div>
                           
                        </form>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="card" id="productCard">
                    <div class="card-body">
                        <table class="table table-dark table-hover">
                            <tbody id="item-list"></tbody>
                        </table>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 pt-5">
                <div class="card text-end">
                    <div class="card-footer text-muted">
                        <p>Total (TL) <strong><span id="total-tl">0</span>TL</strong></p>
                        <p>Total ($) <strong><span id="total-dolar">0</span>$</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
